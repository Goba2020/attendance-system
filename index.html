
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الحضور</title>
  <script>
    // حفظ البريد الإلكتروني محلياً
    function saveEmailLocally() {
      const email = document.getElementById('email').value;
      localStorage.setItem('employeeEmail', email);
    }

    // تحميل البريد الإلكتروني إذا موجود
    window.onload = () => {
      const savedEmail = localStorage.getItem('employeeEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('email').readOnly = true;
      }
      updateTime();
      setInterval(updateTime, 1000);
    };

    // تحديث الوقت والتاريخ
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('ar-EG');
      document.getElementById('date').textContent = now.toLocaleDateString('ar-EG');
    }

    // إرسال البيانات
    async function submitAttendance() {
      const email = document.getElementById('email').value;
      const notes = document.getElementById('notes').value;
      const date = document.getElementById('date').textContent;
      const time = document.getElementById('time').textContent;
      const messageBox = document.getElementById('message');

      if (!email) {
        messageBox.textContent = "يرجى إدخال البريد الإلكتروني";
        messageBox.style.color = "red";
        return;
      }

      // الموقع الجغرافي
      navigator.geolocation.getCurrentPosition(async (position) => {
        const location = `${position.coords.latitude},${position.coords.longitude}`;

        const response = await fetch("https://script.google.com/macros/s/AKfycbzpe7_E0nfspDEaR1Lrg-4N_48pgTdolJJkHnoRi6cjzfOebgvganIfVUQc6rv4NjJg/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, notes, date, time, location })
        });

        const result = await response.json();
        messageBox.textContent = result.message;
        messageBox.style.color = result.success ? "green" : "red";
        saveEmailLocally();
      });
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align: center;">تسجيل الحضور</h2>
    <label>البريد الإلكتروني</label>
    <input type="email" id="email" placeholder="example@email.com" />
    <div id="time" style="text-align:center; font-weight:bold;"></div>
    <div id="date" style="text-align:center; font-weight:bold;"></div>
    <textarea id="notes" placeholder="ملاحظات (اختياري)"></textarea>
    <button onclick="submitAttendance()">تسجيل حضور</button>
    <div id="message"></div>
  </div>
</body>
</html>
